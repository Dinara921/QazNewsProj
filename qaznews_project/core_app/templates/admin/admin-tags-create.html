{% extends '../base.html' %}

{% block title %} Теги {% endblock %}

{% block content %}

<section class="page-block">

        <h1 class="title mb-10">Добавить тег</h1>

            {% csrf_token %}
            {{ form }}

    </div>
</section>

{% endblock %}
